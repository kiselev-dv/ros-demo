<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="lib/raphael.min.js"></script>
</head>

<body>
  <h1>Yeyeris demo</h1>
  <div id="canvas" style="width: 640px; height: 480px; background-color: #aaa;"></div>
  <img src="http://localhost:8080/stream?topic=/usb_cam_face/image_raw" />
  <script type="text/javascript" type="text/javascript">
    var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
    });
  
    var listener = new ROSLIB.Topic({
      ros : ros,
      name : '/eyeris_results_raw',
      messageType : 'eyeris_emotion_recognition_msgs/EmotionPacket'
    });
  
    var cam_height = 480;
    var cam_width = 640;
  
    var paper = Raphael(document.getElementById('canvas'), cam_width, cam_height);
    
    listener.subscribe(function(message) {
      var face = {
        x: message.arg_facex,
        y: message.arg_facey,
        w: message.arg_facew,
        h: message.arg_faceh
      };
  
      paper.clear();
      drawFace(face);
    });
  
    function drawFace(face) {
      paper.rect(face.x, face.y, face.w, face.h);
    }
    
  
  </script>
</body>
</html>
